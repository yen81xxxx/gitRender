<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #calendar {
            max-width: 900px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: ''
                },
                events: function(info, successCallback, failureCallback) {
                fetch('/events')
                    .then(response => response.json())
                    .then(data => {
                        console.log('📌 從後端獲取的原始資料:', data);
                        const events = data.map(event => ({
                            title: event.content ,
                            start: event.startdate.split('T')[0], // 轉換為 YYYY-MM-DD
                            end: event.enddate.split('T')[0],   // 轉換為 YYYY-MM-DD
                            color: event.color,
                            allDay: true,
                             id: event.id.toString(),  // 確保 id 是 string
                        }));
                        successCallback(events);  // FullCalendar 只需要這個來接收事件
                    })
                    .catch(error => {
                        console.error('❌ 讀取事件時發生錯誤:', error);
                        failureCallback(error);
                    });
            },
                selectable: true,
                select: function (info) {
                    const startDate = info.startStr;
                    const endDate = info.endStr;

                    // 修正結束時間，將結束時間減去一天，避免多顯示一天
                    const correctedEndDate = endDate === startDate ? endDate : new Date(new Date(endDate).getTime() - 1000 * 60 * 60 * 24);

                    Swal.fire({
                        title: '新增活動',
                        html: `您選擇的範圍：<br><strong>${startDate}</strong> 到 <strong>${correctedEndDate.toISOString().split('T')[0]}</strong>
                        <br>
                        <label>請選擇顏色：</label><br>
                        <input type="radio" id="red" name="color" value="#FFA500" checked>
                        <label for="red">橘色</label><br>
                        <input type="radio" id="green" name="color" value="#98FF98">
                        <label for="green">綠色</label><br>
                        <input type="radio" id="blue" name="color" value="#89CFF0">
                        <label for="blue">藍色</label><br>
                        `,
                        input: 'text',
                        inputPlaceholder: '請輸入活動內容',
                        showCancelButton: true,
                        confirmButtonText: '確定',
                        cancelButtonText: '取消',
                        preConfirm: function (eventContent) {
                            const color = document.querySelector('input[name="color"]:checked').value;
                            if (eventContent) {
                                return fetch('/events', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        InputContent: eventContent,
                                        InputStartDate: startDate,
                                        InputEndDate: endDate,
                                        InputColor: color
                                    })
                                })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error('儲存事件失敗');
                                    }
                                    return response.json();
                                })
                                .then(data => {
                                    calendar.refetchEvents();
                                    return eventContent;
                                })
                                .catch(error => {
                                    console.error('儲存事件錯誤:', error);
                                    Swal.fire('錯誤', '儲存事件失敗，請稍後再試！', 'error');
                                    return false;
                                });
                            } else {
                                Swal.showValidationMessage('請輸入事件標題！');
                                return false;
                            }
                        }
                    }).then((result) => {
                        if (result.isConfirmed) {
                            Swal.fire('活動已新增', `內容為: ${result.value}`, 'success');
                        }
                    });
                },
                eventClick: function (info) {
                    const startDate = new Date(info.event.startStr); // 確保 startDate 是 Date 物件
                    let endDate = new Date(info.event.endStr); // 確保 endDate 是 Date 物件
                    
                    // 修正結束時間，將結束時間減去一天，避免多顯示一天
                    const correctedEndDate = endDate.getTime() === startDate.getTime() ? endDate : new Date(endDate.getTime() - 1000 * 60 * 60 * 24);

                    Swal.fire({
                        title: '詳細資訊',
                        html: `
                            <p>${info.event.title}</p>
                            <p><strong>開始日期：</strong>${startDate.toISOString().split('T')[0]}</p>
                            <p><strong>結束日期：</strong>${correctedEndDate.toISOString().split('T')[0]}</p>
                        `,
                        icon: 'info',
                        confirmButtonText: '確定',
                        showCancelButton: true,
                        cancelButtonText: '刪除活動'
                    }).then((result) => {
                        if (result.isDismissed) {
                            info.event.remove();
                            fetch(`/events/${info.event.id}`, {
                                method: 'DELETE',
                            })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('刪除事件失敗');
                                }
                                return response.json();
                            })
                            .then(() => {
                                Swal.fire('活動已刪除', '', 'success');
                                calendar.refetchEvents();
                            })
                            .catch(error => {
                                console.error('刪除事件錯誤:', error);
                                Swal.fire('錯誤', '刪除事件失敗，請稍後再試！', 'error');
                            });
                        }
                    });
                }
            });

            calendar.render();
        });

    </script>

</body>
</html>
